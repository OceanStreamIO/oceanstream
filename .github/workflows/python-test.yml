name: Python Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    env:
      TEST_DATA_FOLDER: ${{ github.workspace }}/test_data

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache test data
      uses: actions/cache@v3
      with:
        path: ${{ env.TEST_DATA_FOLDER }}
        key: test-data-${{ runner.os }}-${{ hashFiles('test_data/*.raw') }}

    - name: Download Test Data from Google Drive
      run: |
        wget -O test_data.zip "https://drive.google.com/uc?export=download&id=1ofiSQ4zDwXfHE65tow4_jDIceBYHNW_8"
        unzip test_data.zip -d ${{ env.TEST_DATA_FOLDER }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Tests
      run: pytest -m "not ignore"
