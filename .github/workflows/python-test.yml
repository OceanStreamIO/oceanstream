name: Python Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    env:
      TEST_DATA_FOLDER: ${{ github.workspace }}/test_data
      FTP_MAIN: ftp.bas.ac.uk
      FTP_PARTIAL_PATH: rapidkrill/ek60/

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Download FTP Data
      run: |
        mkdir -p ${{ env.TEST_DATA_FOLDER }}
        lftp -c "open ftp://${{ env.FTP_MAIN }}; lcd ${{ env.TEST_DATA_FOLDER }}; cd ${{ env.FTP_PARTIAL_PATH }}; mget JR161-D20061118-T010645.raw JR179-D20080410-T150637.raw JR230-D20091215-T121917.raw"

    - name: Run Tests
      run: pytest -m "not ignore"
